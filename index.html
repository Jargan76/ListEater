<!DOCTYPE html>
<html>
<head>
    <title>The List Eater</title>
    <link rel="stylesheet" type="text/css" href="bs/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="listEater.css" />
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="row">
    <div class="col-xs-4">

      <button class="btn btn-default" onclick="randomAdd()">Random</button>
    </div>
    <div class="col-xs-4">

       <button class="btn btn-default" onclick="addInput1()"> Add </button>
     </div>
     <div class="col-xs-4">

      <button class="btn btn-default" onclick="chomp()">Remove</button>
    </div>
  </div> <!-- /row -->
    </div>   <!-- / nav container -->
</nav>
 <div class="container">
  <div id="box">
     <p id="list"></p>
   </div>
</div> <!-- / main container -->
<div id="info" class="container">
<p><small>Buttons have been clicked: </small><small id="clicks"></small> </p>
</div>
<div class="modal fade custom-modal" id="myModal" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss = " modal ">&times;</button>
          </div>
          <div class="modal-body">
            <p id="message">Sorry, Something is not working. This is the default message!</p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-default modalClose" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
<!--
 ________ script___________
 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="listEater.js"></script>
<script src="bs/bootstrap.min.js"></script>
<!--
_________________________
 -->

</body>
</html>
